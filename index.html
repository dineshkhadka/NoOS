<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoOS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
<footer>
    <center>
        <div id="taskbar_legit">
        <table>
            <tr>
                <td class="home">
                    <center><img src="img/icon.png"></center>
                </td>
                <td class="centerThingy">
                    <table>
                    <tr>
                        <td><i class="material-icons">folder</i></td>
                        <td onclick="show_pro()"><i class="material-icons">desktop_mac</i></td>
                        <td><i class="material-icons">email</i></td>
                    </tr>
                    </table>
                </td>
                <td class="idk">
                    <table>
                        <tr>
                            <td id="task_wifi"><i class="material-icons">wifi</i></td>
                            <td id="task_vol"><i class="material-icons">volume_up</i></td>
                            <td id="time">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </div>
    </center>
</footer>

<div id="content-area">
    <div id="wifi">
        <h4><i class="material-icons">wifi</i></h4>
    </div>
    <div id="volume">
        <i class="material-icons">volume_up</i><input type="range" min="0" max="100" id="volumeRange"><span id="level"></span>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
