<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoOS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
<footer>
    <center>
        <div id="taskbar_legit">
        <table>
            <tr>
                <td class="home">
                    <center><img src="svg/logo.svg"></center>
                </td>
                <td class="centerThingy">
                    <table>
                    <tr>
                        <td><i class="fas fa-folder" ></i></td>
                        <td id="pro_btn" onclick="show_pro()"><i class="fas fa-microchip"></i></td>
                    </tr>
                    </table>
                </td>
                <td class="idk">
                    <table>
                        <tr>
                            <td id="task_wifi"><i class="fas fa-wifi"></i></td>
                            <td id="task_vol"><i class="fas fa-volume-up"></i></td>
                            <td id="time">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </div>
    </center>
</footer>

<div id="content-area">
    <div id="wifi">
        <h4><i class="fas fa-wifi"></i></h4>
    </div>
    <div id="volume">
        <i class="fas fa-volume-up"></i><input type="range" min="0" max="100" id="volumeRange"><span id="level"></span>
    </div>
    <div id="processes">
    <p id="pro_number">Processes (0)</p>
    <table id="real_processes">
        <tr>
            <th>Name</th>
            <th>Pid</th>
            <th>Priority</th>
            <th>Started</th>
        </tr>
    </table>
    </div>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
